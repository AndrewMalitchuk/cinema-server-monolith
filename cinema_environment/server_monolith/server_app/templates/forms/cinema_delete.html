<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action=".">{% csrf_token %}
    {{ formset.management_form }}
    for form in formset %}
    {{ form.id }}
    <ul>
        {{ form.name }} {{ form.title }} {{ form.birth_date }}
        <input type="submit" name="del_btn{{ form.instance.id }}" value="Delete"/>
    </ul>
    {% endfor %}
    <input type='submit' name="edit_btn" value='Edit / Add'/>

</body>
</html>
