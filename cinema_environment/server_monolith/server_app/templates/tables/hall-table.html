{% extends 'pages/base.html' %}
{% load static %}
{% load render_table from django_tables2 %}
{% block content %}
{% render_table table %}
<script>
    document.title="poster-table"
    $('.btn-danger').click(function() {
        var temp=$(this).attr("delete-link")
        $.bs.popup.confirm({
            title: 'Видалення',
            info: 'Ви дійсно хочете видалити даний запис?'
        }, function(dialogE) {
            dialogE.modal('hide');
            $.ajax({
                url: 'http://{{request.META.HTTP_HOST}}/admin/server_app/poster/'+temp+'/delete/',
                type: 'POST',
                success: function(result) {
                    location.reload();
                },
                data:{
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                }
            });
        });
    });
    $('.btn-primary').click(function(){
        var hall_id=$(this).attr("update-link")
        var cinema_id=$(this).attr("cinema-id")
        window.open('http://{{request.META.HTTP_HOST}}/api/v1/form/hall/'+cinema_id+'/'+hall_id+'/update')
    });
</script>
{% endblock %}
