
{% extends 'pages/base.html' %}
{% load static %}

{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" id="main-box">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <img src="{% static 'logo.png' %}" alt="" width="128" height="128">
      <img src="{% static 'index-1.png' %}" width="128" >
      <h1 class="display-4 font-weight-normal">cinema-app</h1>
      <p class="lead font-weight-normal">Buy tickets easily!</p>
      <a class="btn btn-outline-danger" href="https://github.com/AndrewMalitchuk/cinema-client">Get app</a>
    </div>
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center  overflow-hidden" id="about-film">

      <div class="my-3 py-3">
        <h2 class="display-5">Films</h2>
        <p class="lead">Find films you really enjoy.</p>
      </div>
      <img src="{% static 'index-1.png' %}" width="256" >
    </div>
      <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" id="about-cinema">
        <div class="my-3 p-3">
          <h2 class="display-5">Cinema</h2>
          <p class="lead">Find the best cinema nearby.</p>
        </div>
        <img src="{% static 'index-1.png' %}" width="256" >
      </div>
    </div>

    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" id="about-ticket">
          <div class="my-3 p-3">
            <h2 class="display-5">Ticket</h2>
            <p class="lead">Store and use e-tickets.</p>
          </div>
          <img src="{% static 'index-1.png' %}" width="256" >
        </div>
          <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" id="about-notification">
            <div class="my-3 py-3">
              <h2 class="display-5">Notification</h2>
              <p class="lead">Get notification when film will shown soon.</p>
            </div>
            <img src="{% static 'index-1.png' %}" width="256" >
          </div>
        </div>

{% endblock %}
